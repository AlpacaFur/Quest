<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CAC App</title>
    <link rel="preload" href="/assets/fonts/sourcesans-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/sourcesans-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/index.css">
    <script src="index.js" defer></script>
    <!-- <meta name="color-scheme" content="light dark"> -->
  </head>
  <body>
    <div class="modal-background hidden" id="modal-background">
      <div class="modal" id="modal">
      	<div class="complete">
      		<p>Complete Quest</p>
  		    <svg viewBox="0 0 41.76 41.76"><path d="M20.88 0a20.88 20.88 0 100 41.76 20.88 20.88 0 000-41.76zm-1.44 30.61l-2.65 2.65-2.65-2.65-8-8 2.65-2.65 8 8 16.19-16.19 2.65 2.65-16.19 16.19z"/></svg>
      	</div>
      	<div class="info">
      		<p>More Info...</p>
      		<svg viewBox="0 0 42 42"><path d="M22.27 14.7h-2.54a.83.83 0 01-.83-.83v-2.54c0-.46.37-.83.83-.83h2.54c.46 0 .83.37.83.83v2.54c0 .46-.37.83-.83.83zm.08 16.8h-2.69a.75.75 0 01-.75-.75v-11.1c0-.42.34-.75.75-.75h2.69c.42 0 .75.34.75.75v11.09c0 .42-.34.76-.75.76zM21 0a21 21 0 100 42 21 21 0 000-42z"/></svg>
      	</div>
      	<div class="danger">
      		<p>Remove This Quest</p>
      		<svg viewBox="0 0 36 36"><path d="M36 3.63L32.37 0 18 14.37 3.63 0 0 3.63 14.37 18 0 32.37 3.63 36 18 21.63 32.37 36 36 32.37 21.63 18 36 3.63z"/></svg>
      	</div>
      	<div class="close">
      		<p>Close</p>
      	</div>
      </div>
    </div>
    <div class="main" id="main">
      <div id="pointsPane">
        <div class="">
          <p id="pointsDedicated">0</p>
        </div>
      </div>
      <div id="questsPane">
        <div class="">
          <h1 class="daily-title">Daily Quests</h1>
          <div id="pointsMainContainer">
            <svg viewBox="0 0 32 32"><path d="M16 0l-4.36 11.64L0 16l11.64 4.36L16 32l4.36-11.64L32 16l-11.64-4.36L16 0z"></path></svg>
            <p id="pointsMain">0</p>
          </div>
          <div id="daily-quests">

          </div>
          <div class="add-quest hidden" id="add-quest">
          	<svg xmlns="http://www.w3.org/2000/svg" overflow="visible" viewBox="0 0 55 55"><path d="M27 55a5 5 0 01-5-5V5a5 5 0 0110 0v45a5 5 0 01-5 5z" class="st0"/><path d="M0 28a5 5 0 015-5h45a5 5 0 010 10H5a5 5 0 01-5-5z" class="st0"/></svg>
          	<p>Add Quest</p>
          </div>
          <div id="bonus-quests">

          </div>
          <!-- <a href="https://google.com" target="_blank">googingang</a> -->
        </div>
      </div>
      <div id="settingsPane">
        <div class="">
          <button id="refresh">Refresh!</button>
          <button id="reset">RESET!</button>
        </div>
      </div>
    </div>
    <div class="navigation-buttons">
      <div id="pointsNav">
        <svg viewBox="0 0 70.5 70.5"><path stroke-width="3" d="M35.3 4.3l-8.5 22.5-22.5 8.5 22.5 8.5 8.5 22.5 8.5-22.5 22.5-8.5-22.5-8.5-8.5-22.5z"/></svg>
      </div>
      <div id="questNav">
        <svg class="active" viewBox="0 0 63 65.5"><path stroke-width="3" d="M30 49h4c4.1 0 7.5 3.4 7.5 7.5S38.1 64 34 64h-4c-4.1 0-7.5-3.4-7.5-7.5S25.9 49 30 49zM20 25.2h23c4.1 0 7.5 3.4 7.5 7.5s-3.4 7.5-7.5 7.5H20c-4.1 0-7.5-3.4-7.5-7.5s3.4-7.5 7.5-7.5zM9 1.5h45c4.1 0 7.5 3.4 7.5 7.5s-3.4 7.5-7.5 7.5H9c-4.1 0-7.5-3.4-7.5-7.5S4.9 1.5 9 1.5z"/></svg>
      </div>
      <div id="settingsNav">
        <svg viewBox="0 0 71 73"><path stroke-width="3" d="M28.3 71.5c-.4 0-.7-.3-.8-.7l-1.4-10.1-.5-.2c-2-.8-3.8-1.9-5.8-3.4l-.5-.3-9.5 3.9h-.3c-.2 0-.5-.1-.7-.4L1.6 47.8c-.2-.3-.1-.8.2-1l8-6.3-.1-.6c-.1-.9-.2-2.1-.2-3.4 0-1.2.1-2.5.2-3.5l.1-.6-8-6.2c-.3-.2-.4-.7-.2-1l7.2-12.5c.1-.3.4-.4.7-.4.1 0 .2 0 .3.1l9.5 3.8.5-.3c2.1-1.6 3.9-2.6 5.9-3.4l.5-.2 1.4-10.1c.1-.4.4-.7.8-.7h14.4c.4 0 .7.3.8.7L45 12.3l.5.2c1.9.8 3.7 1.8 5.9 3.4l.5.3 9.5-3.8c.1 0 .2-.1.3-.1.3 0 .5.2.7.4l7.2 12.5c.2.3.1.8-.2 1l-8 6.2.1.6c.1 1 .2 2.2.2 3.5 0 1-.1 2-.2 3.4l-.1.6 8 6.3c.3.2.4.7.2 1l-7.2 12.4c-.2.3-.5.4-.7.4h0-.3l-9.5-3.8-.5.3c-1.9 1.5-3.8 2.6-5.9 3.4l-.5.2-1.4 10.1c-.1.4-.4.7-.8.7H28.3zm7.2-48.6c-7.5 0-13.6 6.1-13.6 13.6S28 50.1 35.5 50.1 49.1 44 49.1 36.5 43 22.9 35.5 22.9z"/></svg>
      </div>
    </div>
    <script> </script>
  </body>
</html>
